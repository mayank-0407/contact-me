<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact-Mayank</title>
    <link rel="icon" type="image/png" href="static/vector_title.png"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Contact-Me </span><span>About</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
                onclick="sendtomayank()"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Contact</h4>
                        <p id="my-form-status"></p>
                        <div class="form-group">
                    <form id="my-form" action="https://formspree.io/f/mlekgbgw" method="POST">
                          <input
                            type="email"
                            name="email"
                            class="form-style"
                            placeholder="Your Email"
                            id="logemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="text"
                            name="name"
                            class="form-style"
                            placeholder="Your Full Name"
                            id="logpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-bookmark"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="text"
                            name="message"
                            class="form-style"
                            placeholder="Your Message"
                            id="logpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-comment-add"></i>
                        </div>
                        <button id="my-form-button" class="btn mt-4">submit</button>
                        
                    </form>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">About-Me</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
  </body>
  <script src="static/script.js"></script>
</html>
